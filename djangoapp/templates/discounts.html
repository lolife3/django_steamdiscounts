{% extends "base.html" %}


{% block content %}
<table>
    <form action="discounts" method="post">
        {% csrf_token %}
        {{form.as_p}}   
        <input type="submit" value="Submit">
    </form>


    <form method="get">
        <input type="submit" value="Show ALL">
    </form>


    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Discount</th>
        <th>Price</th>
    </tr>
    
    
    {% for record in data%}
    <tr>
        <td>{{record.id}}. &nbsp</td>
        <td>{{record.title}}</td>
        <td>{{record.discount}}</td>
        <td>{{record.price}}</td>

    </tr>
    {% endfor %}
    
</table>
{% endblock %}
