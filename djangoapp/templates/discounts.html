<table>
    {%block content%}
    {% csrf_token %}
    <form action="discounts" method="post">
        {{form.as_p}}   
        <input type="submit" value="Submit">
    </form>
    {%endblock content%}

    <form method="get"><input type="submit" value="Show ALL"></form>


    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Discount</th>
        <th>Price</th>
    </tr>
    
    
    {% for record in data%}
    <tr>
        <td>{{record.id}}</td>
        <td>{{record.title}}</td>
        <td>{{record.discount}}</td>
        <td>{{record.price}}</td>

    </tr>
    {% endfor %}
    
</table>
