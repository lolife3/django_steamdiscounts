<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Discount</th>
        <th>Price</th>
    </tr>
    
    
    {% for record in data%}
    <tr>
        <td>{{record.id}}</td>
        <td>{{record.title}}</td>
        <td>{{record.discount}}</td>
        <td>{{record.price}}</td>

    </tr>
    {% endfor %}
    
</table>
